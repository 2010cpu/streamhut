<!doctype html>
<html>
<head>
  <title>streamlet</title>
  <meta name="description" content="stream stuff" />
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header id="header">
    <h1>streamlet</h1>
    <hgroup>
    <small>
      nothing is stored, only streamed. originally created this to quickly share data and files between devices.<br />
      you can use any path name for the share url below.</small>
      <input id="share-url" type="text" placeholder="share url" />
    </hgroup>
  </header>

  <form id="form">
    <div class="form-group">
      <label>Text</label>
      <textarea id="text" rows="10" cols="20"></textarea>
      <input type="text" id="input" />
      <div><button type="submit">Submit</button></div>
    </div>

    <div class="form-group">
      <label>File</label>
      <input type="file" multiple id="file" />
    </div>
  </form>

  <output id="output"></output>

</body>
</html>
